<!DOCTYPE html>
<html lang="en">

<head>
    <title>PALM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\signup_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="background-color: #003A83">
    <div class="main-heading">
        <p><b>Welcome</b> <span class="main-heading-light"> to Liquidity <br> Management Solution</span></p>
    </div>
    <div class="card bg-light mb-3" style="max-width: 50rem;">
        <div class="card-body">
            <h5 class="card-title content" style="color: #003A83"> Please enter your details
            </h5>
            <p class="card-text">
                <br>
                <form class="was-validation">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="sr-only" for="firstname">Firstname</label>
                            <input type="text" class="form-control form-input" id="firstname" placeholder="Firstname" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="sr-only" for="lastname">Lastname</label>
                            <input type="text" class="form-control form-input" id="lastname" placeholder="Lastname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="email">Email</label>
                        <input type="email" class="form-control form-input" id="email" placeholder="E-mail" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="sr-only" for="username">Username</label>
                            <input type="text" class="form-control form-input" id="username" placeholder="Username" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="sr-only" for="phone">phone</label>
                            <input type="text" class="form-control form-input" id="phone" placeholder="Phone Number" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="sr-only" for="password">Password</label>
                            <input type="password" class="form-control form-input" id="password" placeholder="Password" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="sr-only" for="cnfrmpwd">cnfrmpwd</label>
                            <input type="password" class="form-control form-input" id="cnfrmpwd" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label class="sr-only" for="usd">usd</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">$</div>
                                </div>
                                <input type="text" class="form-control form-input" id="usd" placeholder="balance" required>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="sr-only" for="eur">eur</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">€</div>
                                </div>
                                <input type="text" class="form-control form-input" id="eur" placeholder="balance" required>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="sr-only" for="gbp">gbp</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">£</div>
                                </div>
                                <input type="text" class="form-control form-input" id="gbp" placeholder="balance" required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <center>
                            <button class="btn btn-primary button-content" style="background-color: #003A83" type="button">Get Started&nbsp;
                                <i class="fa fa-angle-double-right" style="font-size: 1.5em; color: white;"
                                    aria-hidden="true"></i>
                            </button>
                    </center>
                </form>
            </p>
        </div>
    </div>
</body>

</html>
