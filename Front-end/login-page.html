<!DOCTYPE html>
<html lang="en">

<head>
    <title>PALM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="background-color: #003A83">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="main-heading">
                    <p class="main-heading-position"><b>Welcome</b> <span class="main-heading-light"> to Citi's
                            Liquidity Management System</span></p>
                </div>
                <div class="main-sub-heading"><p class="main-heading-position" style="font-size:80%" > Cash management was never easier </p></div>
            </div>
            <div class="col-md-6">
                <div class="card bg-light mb-3 login-card-position" style="max-width: 25rem;">
                    <div class="card-body">
                        <div>
                            <span><i class="fa fa-unlock-alt" style="font-size: 3em;" aria-hidden="true"></i></span>
                        </div>
                        <h5 class="card-title content" style="color: #003A83">Login in with Username<br> and Password
                        </h5>
                        <p class="card-text">
                            <br><br>
                            <form class="was-validation">
                                <label class="sr-only" for="Username">Username</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><span style="width: 8px;"><i class="fa fa-user"
                                                    aria-hidden="true"></i>

                                            </span></div>
                                    </div>
                                    <input type="text" class="form-control" id="Username" placeholder="Username"
                                        required>
                                </div>
                                <br>
                                <label class="sr-only" for="Password">Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><span style="width: 8px;"><i class="fa fa-key"
                                                    aria-hidden="true"></i>

                                            </span></div>
                                    </div>
                                    <input type="password" class="form-control" id="Password" placeholder="Password"
                                        required>
                                </div>

                                <br>
                                <center>
                                    <a href="#">
                                        <button class="btn btn-primary button-content" style="background-color: #003A83"
                                            type="button">Sign in now&nbsp;
                                            <i class="fa fa-arrow-right" style="font-size: 1em; color: white;"
                                                aria-hidden="true"></i>
                                        </button>
                                    </a>
                                </center>
                            </form>
                            <br> <br>
                            <center>
                                <a href="#"><span class="content" style="color: gray">Forgot
                                        Password</span></a>&nbsp;|&nbsp;<span class="content" style="color: black">New
                                    User?</span>&nbsp;<a href="signup-page.html"><span class="content" style="color:#003A83">Sign
                                        Up</span></a>
                            </center>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
