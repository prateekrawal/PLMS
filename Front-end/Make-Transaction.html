<!DOCTYPE html>
<html lang="en">

<head>
    <title>Transaction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <!-- Trigger/Open The Modal -->
<button id="myBtn">Make Transaction</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="form" style="align-self: center; width:80%">
            <div class="card bg-light mb-3" style="width: 100%; align-content: center;">
                    <div class="card-body"></div>
                    <h5 class="card-title content" style="color: #003A83; align-self: center;" > Please enter details of Transaction </h5>
                        <p class="card-text">
                            <br>
                            <form class="was-validation">
                                <div class="form-row">
                                    <div class="form-group col-md-6" style="padding:20px;">
                                        <select class="form-control">
                                                <option value="Dollar">Dollar</option>
                                                <option value="Pound">Pound</option>
                                                <option value="Euro">Euro</option>
                                            
                                        </select>
                                        <!-- <input type="text" class="form-input" id="currency"
                                            placeholder="Currency" required> -->
                                    </div>
                                    <div class="form-group col-md-6"style="padding:20px;">
                                            <select class="form-control">
                                                    <option value="Inflow">Inflow</option>
                                                    <option value="Outflow">Outflow</option>
                                            </select>
                                            <!-- <input type="text" class="form-input" id="currency"
                                                placeholder="Currency" required> -->
                                        </div>
                                </div>
                                <div class="form-group" style="padding:20px;">
                                    <label class="sr-only" for="Amount">Amount</label>
                                    <input type="Amount" class="form-control form-input" id="Amount" placeholder="Amount"
                                        required>
                                </div>
                               
                                </div>
                            </centre>
                                <br>
                                <center>
                                    <button class="btn btn-primary button-content" style="background-color: #003A83"
                                        type="button">Make Transaction&nbsp;
                                        <i class="fa fa-angle-double-right" style="font-size: 1.5em; color: white;"
                                            aria-hidden="true"></i>
                                    </button>
                                </center>
                            </form>
                        </p>
                    </div>
                </div>
    </div>
  </div>

</div>
<script src="Transaction.js"></script>
